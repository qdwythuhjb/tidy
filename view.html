<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV - Kutlwano Luka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .cv {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cv h2 {
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .cv p {
            margin: 5px 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Your CV</h1>
    <div class="cv" id="cvDisplay"></div>
    <a href="filling.html" class="btn">Edit Your CV</a>

    <script>
        const cvData = JSON.parse(localStorage.getItem('cvData'));
        const cvDisplay = document.getElementById('cvDisplay');

        if (cvData) {
            cvDisplay.innerHTML = `
                <h2>${cvData.name}</h2>
                <p><strong>Email:</strong> ${cvData.email}</p>
                <p><strong>Phone:</strong> ${cvData.phone}</p>
                <h3>Education</h3>
                <p>${cvData.education}</p>
                <h3>Work Experience</h3>
                <p>${cvData.workExperience}</p>
                <h3>Skills</h3>
                <p>${cvData.skills}</p>
            `;
        } else {
            cvDisplay.innerHTML = '<p>No CV data found. Please fill out your details.</p>';
        }
    </script>
</body>
</html>
